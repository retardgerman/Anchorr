services:
  anchorr:
    image: nairdah/anchorr:latest
    container_name: anchorr
    restart: unless-stopped
    environment:
      - WEBHOOK_PORT=8282
      - NODE_ENV=production
    ports:
      - "8282:8282"
    volumes:
      # Bind mount ensures config.json persists in a visible location
      # The directory ./anchorr-data will be created automatically by Docker
      # Change "./anchorr-data" to your preferred path
      - ./anchorr-data:/usr/src/app/config
    # Run as root to ensure write permissions (safe for localhost deployment)
    # Running as root allows Docker to create the directory automatically with correct permissions
    # For non-root: uncomment below, manually create ./anchorr-data, and set to your user/group ID
    # user: "1000:1000"
    labels:
      - "com.example.description=Discord bot for Jellyfin media requests via Jellyseerr"
      - "com.example.version=1.2.0"
      - "org.opencontainers.image.title=Anchorr"
      - "org.opencontainers.image.description=Discord bot for requesting media and Jellyfin notifications"
      - "org.unraid.icon=https://raw.githubusercontent.com/nairdahh/anchorr/main/assets/logo.png"
      - "webui.port=8282"
      - "webui.protocol=http"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://127.0.0.1:8282/api/config",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
